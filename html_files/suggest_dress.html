<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Stylify</title>
<link rel="stylesheet" href="styles1.css">
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <img src="html_images/back_icon.png" alt="Back Icon" class="back-icon">
            <div class="app-title">Stylify</div>
        </header>
        <div class="app-content">
            <h1>Find your style in seconds</h1>
            <p>Upload a photo, link to an item or describe your style. Get personalized outfits you'll love.</p>
            <div class="image-container">
                <!-- Your image here -->
                <img src="html_images/drawing657.jpg" alt="Style Image" class="style-image">
            </div>
            <div class="input-section">
                <input type="text" id="style-input" placeholder="Whats your style?" class="style-input">
                <input type="text" id="link-input" placeholder="Share a link to an item" class="link-input">
                <button>Upload a photo of yourself or an outfit</button>
            </div>
            <button class="generate-button">GENERATE</button>
        </div>
    </div>
<script src="scripts1.js"></script>
</body>
</html>
