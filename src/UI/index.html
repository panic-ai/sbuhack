<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login Page</title>
<style>
  body, html {
    height: 100%;
    margin: 0;
    font-family: 'Inter', sans-serif;
  }

  .login-container {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100%;
    background: #FFFFFF;
  }

  .login-form {
    display: flex;
    flex-direction: column;
    width: 390px;
  }

  .input-group {
    display: flex;
    flex-direction: column;
    margin-bottom: 16px;
  }

  input[type="text"],
  input[type="password"] {
    width: 358px;
    height: 48px;
    padding: 15px;
    margin-bottom: 8px;
    border: 1px solid #EFEFFF;
    border-radius: 12px;
    font-size: 16px;
    color: #4F4F96;
  }

  .button {
    width: 358px;
    height: 48px;
    background: #1A1AE6;
    border-radius: 12px;
    color: #FFFFFF;
    font-weight: 700;
    font-size: 16px;
    border: none;
    cursor: pointer;
  }

  .signup-button {
    background: #FFFFFF;
    color: #0D0D1C;
    margin-top: 12px;
  }

  .forgot-password {
    color: #4F4F96;
    font-size: 14px;
    text-align: right;
    margin-right: 16px;
  }

  .logo {
  background: url('http://44.211.67.134/clozy/UI/clozy_icon_name.jpg') no-repeat center center;
  background-size: contain; /* This will ensure that your logo fits within the div without being stretched */
  width: 100px;
  height: 110px;
  margin-bottom: 32px;
}
</style>
</head>
<body>
  <div class="login-container">
    <div class="logo"> </div>
    <form class="login-form">
      <div class="input-group">
        <input type="text" placeholder="Username">
      </div>
      <div class="input-group">
        <input type="password" placeholder="Password">
        <div class="forgot-password">Forgot password?</div>
      </div>
      <button type="submit" class="button">Log in</button>
      <button type="button" class="button signup-button">New user? Sign Up</button>
    </form>
  </div>
  <script>
    document.querySelector('.login-form').onsubmit = async function(event) {
      event.preventDefault();

      // Get the values of username and password
      const username = document.querySelector('input[type="text"]').value;
      const password = document.querySelector('input[type="password"]').value;

      // Data to be sent as part of the POST request
      const formData = new FormData();
      formData.append('username', username);
      formData.append('password', password);

      try {
        const response = await fetch('your-server-url-here', {
          method: 'POST',
          body: formData
        });

        // Check if the request was successful
        if (response.ok) {
          // Redirect to another page or perform some action upon successful login
          alert('Login successful');
        } else {
          // Handle the case where login was not successful
          alert('Login failed. Please try again.');
        }
      } catch (error) {
        // Handle any errors that occur during the fetch operation
        console.error('Error:', error);
        alert('An error occurred. Please try again later.');
      }
    };
  </script>

</body>
</html>
