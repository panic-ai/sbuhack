<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Styling App</title>
<!-- Include Bootstrap CSS -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@700&display=swap" rel="stylesheet">
<style>
  body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Epilogue', sans-serif;
    background: #FFFFFF;
  }

  .app-container {
    width: 390px;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  .greeting {
    padding: 20px 16px 12px;
    font-weight: 700;
    font-size: 22px;
    line-height: 28px;
    color: #1C1C21;
    text-align: center;
    width: 100%;
  }

  .button {
    width: 170px; /* Adjusted for side-by-side placement */
    padding: 12px;
    font-weight: 700;
    font-size: 16px;
    line-height: 24px;
    color: #FFFFFF;
    background-color: #1A1AE6;
    border: none;
    border-radius: 12px;
    cursor: pointer;
    margin: 8px 0; /* Maintain margin for top and bottom */
  }

  .button-light {
    background-color: #F0F0F5;
    color: #1C1C21;
  }

  .btn-container {
    display: flex;
    justify-content: space-between;
    width: 100%;
  }

  .carousel {
    width: 100%; /* Full width to contain 3 images */
    margin: 10px 0; /* Gap between carousels */
  }

  .carousel-inner {
    display: flex; /* Display images in a row */
  }

  .carousel-item {
    flex: 0 0 33.3333%; /* Each carousel item is 1/3 of the carousel */
    max-width: 33.3333%; /* Each carousel item is 1/3 of the carousel */
    justify-content: center;
  }

  .carousel-item img {
    width: auto; /* Maintain aspect ratio */
    max-height: 200px; /* Set a maximum height for images */
    margin: auto; /* Center images within the item */
  }

  /* Adjustments for carousel controls */
  .carousel-control-prev, .carousel-control-next {
    width: 4%;
  }

  .carousel-control-prev-icon, .carousel-control-next-icon {
    background-size: 100%;
  }

  /* Hide carousel indicators */
  .carousel-indicators {
    display: none;
  }
</style>
</head>
<body>

<div class="app-container">
  <div class="greeting">Hi, Sarah!<br>Up for some styling?<br>Let's start styling!</div>

  <!-- Bootstrap Carousels -->
  <div id="carouselTop" class="carousel slide" data-ride="carousel" data-interval="2000">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="carousel_images/image1.jpg" alt="Image 1">
      </div>
      <div class="carousel-item">
        <img src="carousel_images/image2.jpg" alt="Image 2">
      </div>
      <div class="carousel-item">
        <img src="carousel_images/image3.jpg" alt="Image 3">
      </div>
      <!-- Additional carousel items as needed -->
    </div>
  </div>

  <div id="carouselBottom" class="carousel slide" data-ride="carousel" data-interval="2000">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="carousel_images/image4.jpg" alt="Image 4">
      </div>
      <div class="carousel-item">
        <img src="carousel_images/image5.jpg" alt="Image 5">
      </div>
      <div class="carousel-item">
        <img src="carousel_images/image1.jpg" alt="Image 6">
      </div>
      <!-- Additional carousel items as needed -->
  <!-- Buttons for CLOSET and GENERATE -->
  <div class="button-container">
    <button class="button button-light">CLOSET</button>
    <button class="button">GENERATE</button>
  </div>
</div>

<!-- Include Bootstrap JS and its dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
  $(document).ready(function(){
    $('#carouselTop').carousel({
      interval: 2000
    });
    $('#carouselBottom').carousel({
      interval: 2000
    }).on('slid.bs.carousel', function () {
      // Reverse the movement of the bottom carousel
      $(this).carousel('prev');
    });
  });
</script>
</body>
</html>
